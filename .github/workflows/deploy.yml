name: CD

on:
  push:
    branches: master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: shut down app as we lack resources
        run: docker-compose down
      - name: build
        run: mvn clean install -DskipTests
      - name: deploy
        run: docker-compose up -d --build
